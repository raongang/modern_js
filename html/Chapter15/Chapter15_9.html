<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>이벤트 전파</title>      

<script>
    
    /* 15.6 이벤트 리스너에 추가적인 정보를 넘기는 방법 */
        
    window.onload = function(){     
        //15.6.1 익명함수 안에서 실행하기.
        var box = document.getElementById("box");
        box.addEventListener("click",function(e){
            changeBgColor(e,"red"); 
        },false);
        
        function changeBgColor(e,color){
            e.currentTarget.style.backgroundColor = color;
        }
        
        //15.6.2 함수를 반환하는 함수를 이벤트 리스너로 등록하기.
        var box2 = document.getElementById("box2");
        box2.addEventListener("click",changeBgColor2("blue"),false);
        
        function changeBgColor2(color){
            return function(e){
                e.currentTarget.style.backgroundColor = color;
            };
        }
  
        
    };//end window.onLoad
    
  
</script>  
</head>
<body>
    <div id="box">click me</div>
    <div id="box2">Click me2</div>
</body>
</html>
