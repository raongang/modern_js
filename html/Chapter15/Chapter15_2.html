<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>키보드 이벤트 처리</title>      

<script>
    
    //이벤트 객체의 키보드 관련 프로퍼티 표시하기
    
    window.onload = function(){     
        document.addEventListener("keydown",showKey,false);
        var display = document.getElementById("display");
        
        
        function showKey(e){
            var prop = ["altKey","ctrlKey","shiftKey","metaKey","key","code","keyCode"];
            var s = "";
            
            for(var i in prop ) {
                s += "<br>" + prop[i] + " : " + e[prop[i]]; //e.altKey 와 동일. 객체를 배열형태로 표시한거.    
            }
            
            s += " -> " + String.fromCharCode(e.keyCode);
            display.innerHTML = s;
        }
    };//end window.onLoad
    
  
</script>  
</head>
<body>
    <p id="display"></p>
</body>
</html>
