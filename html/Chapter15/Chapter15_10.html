<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title></title>      

<script>
    
    /* 15.7 커스텀 이벤트
        - 객체 지향 프로그래밍에서 객체와 객체 사이의 관계를 느슨하게 연결하는 수단으로 이용.
        
        - document.createEvent(type)으로 생성, event.initEvent(type,bubble,cancelabe)로 이벤트 초기화 및 target.dispatchEvent(event) 호출.
        ex) var event = document.createEvent("HTMLEvents");
            event.initEvent("click",true,false);
    */
        
    window.onload = function(){     
        
        var event = document.createEvent("HTMLEvents");
        event.initEvent("click",true,false);
        
        var button = document.getElementById("button");
       
        button.addEventListener("click",function(event){
            alert(`event.cancelable : ${event.cancelable}`);
        });
        
        button.dispatchEvent(event);
  
        
    };//end window.onLoad
    
  
</script>  
</head>
<body>
    <button id="button">Button</button>
</body>
</html>
