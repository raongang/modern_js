<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>HTML5 CANVAS IMG LOAD</title>

<style>
    canvas { border : 2px solid gray; }    
</style>

<script>
    window.onload = function(){
        //canvas 요소의 객체 가져오기 
        var canvs = document.getElementById("mycanvas");
        //canvs 렌더링 컨텍스트 로디
        var ctx = canvs.getContext("2d");
        
        //create image object 
        var img = new Image();
        //image load and draw in canvas
        //drawImage를 통해서 이미지를 그릴때는 이미지를 다 읽을때까지 기다려야하기 때문에, onload를 이용해서 등록.
        img.onload = function(){
            ctx.drawImage(img,10,10);
            
        };
        //이미지 소스를 URL로 지정
        img.src ="./png/sample_cross_ts_combine.png";
    };
</script>  
</head>

<body>
    <canvas id="mycanvas"  width="3000" height="2000" style="border:1px solid #000000;"></canvas>
</body>
</html>
