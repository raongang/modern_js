<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>prototype의 고찰2</title>
</head>
<script>
    
/* 자바스크립트의 프로토타입 체인
 - 객체의 생성 과정에서 모태가 되는 프로토타입과의 연결고리가 이어져 상속관계를 통하여 상위 프로토타입으로 연속해서 이어지는 관계를 프로토타입 체인이라고 한다. 이 연결은 __proto__ 를 따라 올라가게 된다
*/
    
var A= function() {};
var B = new A();
A.prototype.x='hello';
console.log(B);
    
var A = function(){ this.x = 'hello';};
var B = new A();
console.log(B);
   
 
</script>    
<body>
</body>
</html>
