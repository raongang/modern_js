<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>정규표현식</title>    
</head>
<script>
    console.log("===============================================================");
    console.log("12.2.4 반복 패턴");
    
    //최소 m번, 최대 n번 반복 : {m,n}
    // /[a-z]{6,12/} //알파벳 소문자가 여섯자 이상 열두 자 이하인 문자열과 일치 
    
    //바로 앞의 요소를 최소 n번 반복 : {n,}
    // /[a-z]{6,}/  알파벳 소문자가 여섯자 이상인 문자열과 일치
    
    //바로 앞의 요소를 n번 반복 : {n} -> {n,n}
    // /[a-z]{4}\d{3}/  알파벳 소문자가 네 자 등장하고 그 뒤에 숫자가 3자 등장하는 문자열과 일치
    
    var dateTime = /\d{4}-\d{2}-\d{2} \d{2}:\d{2}/;
    console.log(dateTime.test("It's 2016-08-27 10:15")); //true
    console.log(dateTime.test("2016-Aug-27 10:15")); //false
    
    //최대 한번 반복 : ?  -> {0,1}
    // /[a-z]{4}\d? 알파벳 소문자가 네 자 등장하고 그 뒤에 숫자가 없거나 한 개인 문자열과 일치
    
    //최소 한번 반복 : +  -> {1,}
    // /\s+Tom+\s+/   [tom]의 바로 앞에 공백 문자가 최소 한자 이상 등장하는 문자열과 일치
    
    var temp = / Tom/;
    console.log(temp.test(/\s+Tom\s+/));
    
    
    
    
</script>
<body>
</body>
</html>
