<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>정규표현식</title>    
</head>
<script>
   //정규표현식 : 문자열의 패턴을 표현하기 위한 도구.
    
   //ex) 151-878  --> /\d{3}-\d{3}/   \d -> 숫자
    
    console.log("12.1.2 정규 표현식의 생성 -> RegExp 객체");
    
    var reg1 = new RegExp("abc");  //정규표현식 생성자로 생성
    var reg2 = /abc/;  //정규표현식 리터럴로 생성(정규표현식 패턴을 /문자로 묶어야 함)
    
    console.log("reg1 ->" + reg1); // ->  /abc/
    console.log("reg2 ->"+ reg2);  // -> /abc/
    
    //정규표현식에서 사용하는 특수문자는 메타문자로써 메타문자를 문자처럼 쓸려면 문자앞에 \를 붙여야 함.
    
    console.log("12.1.3 패턴 매칭");
    console.log("12.1.4 RegExp 객체의 메소드");
    
    //자바스크립트로 정규표현식을 사용하여 문자열을 처리할려면 RegExp.prototype의 test, exec 메소드를 사용하거나 String.prototype의 match, replace, search, split 메소드를 사용.
    
    // test 메소드 -> 정규표현식 문자열이 일치하는지 뜻하는 논리값을 반환.
    var reg = /cat/;
    console.log(reg.test("cats and dogs")); //true
    console.log(reg.test("Cat")); //false 
    
    //exec 메소드 -> 정규표현식과 일치하는 문자열을 검색하여 일치한 문자열을 배열로 반환, 찾지못하면 null
    
    var reg3 = /Script/;
    var result = reg3.exec("JavaScript");
    console.log(result[0]); //Script
    console.log(result.index);
    console.log(result.input);
    
    
    
    
</script>
<body>
</body>
</html>
