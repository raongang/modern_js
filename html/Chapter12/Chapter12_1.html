<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>정규표현식</title>    
</head>
<script>
    console.log("===============================================================");
    console.log("12.2 기본적인 정규표현식 패턴 작성하기");
    console.log("12.2.2.1 리터럴 문자");
    console.log("===============================================================");
    console.log("12.2.2.2 문자클래스 -> [...]");
    
    //[abc] -> 'a','b','c'중 문자 한개와 일치.
    //정규표현식 리터릴일때는 /로 묶어야 한다.
    console.log(/[0123456789]/.test("10")); //->true
    
    /* -(하이픈) 이용으로 문자의 범위 지정 가능. 
       [a-z]     : 전체 소문자 중 문자 한개
       [abcx-z]  : [a] [b] [c] [x] [y] [z] 중 문자 하나
       
       [a-zA-Z0-9] : 모든 알파벳과 숫자중 문자 한 개
    
    */
    
    
</script>
<body>
</body>
</html>
