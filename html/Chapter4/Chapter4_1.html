<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>함수기초</title>
</head>
<body>
<script>
/* 블록유효범위 : let(변수), const(상수)
    ECMAScript6부터 추가된 변수선언자 
    {}안에서만 유효
*/
///////////////// let /////////////////
let x = "outer x";
    {
        
        let x="inner x";
        let y = "inner y";
        console.log(x);
        console.log(y);
    }
console.log(x); // outer x 
//console.log(y); //undefined 
    
var temp="outer temp";
    {
        var temp="inner temp";
        var temp2 = "inner temp2";
        
        console.log("temp : " + temp);
        console.log("temp2 : " + temp2);
    }
    
console.log(temp);
console.log(temp2);    
    
    
var a = "global";
function f(){
    var b="local";
    console.log(a);
    return b;
}
f();
    //console.log(b);
    
let a1 = "global a1";
    function f2(){
        let a1="inner a1";
        let b1 ="inner b1";
        
        console.log("여기 : " + a1);
        console.log("여기2 : " +b1);
        
    }
f2();
console.log(a1);
console.log(b1);
    
</script>
</body>
</html>
