<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>객체리터럴</title>
</head>
<body>
<script>
    //객체리터럴로 객체생성하기.
    var card= {"suit" : "heart", 'rank' : "A"};
    console.log(card.suit);
    console.log(card["rank"]);
    console.log(card.color); //undefined 
    
    var obj={};
    console.log(obj); // Object{}
    
    //프로퍼티추가
    card.value=14;
    console.log(card);
    
    //삭제
    delete card.value;
    console.log(card);
    
    // in연산자 (상속까지 체크)
    console.log("suit" in card);
    console.log("coloar" in card);
    
    //object객체를 상속받아서 true
    console.log("toString" in card);
    
    var a = card;
    console.log("a.suit : " + a.suit);
    console.log("card.suit : " + card.suit);
    
    //ex
    var circle ={
        center : { x : 1.0, y: 2.0}, //객체
        radius : 2.5
    }
    console.log(circle.center.x);
    
</script>
</body>
</html>
