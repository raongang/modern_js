<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Top Page</title>    
</head>
<script>
    
/*
    창 제어하기
      - 웹브라우저에서 사용되는 여러 개의 창과 탭은 별도의 브라우징 컨텍스트(사용자에게 표시되는 환경) 을 제공.
      - 그리고 각각의 브라우징 컨텍스트는 별도의 Window 객체를 가짐.
      - 각 브라우징 컨텍스트는 상호간에 독립적이며 각각에 대해 서로 간섭불가능. (브라우저 컨텍스트가 새로운 브라우징 컨텍스트를 열 때는 가능. )  
*/

    // 이 함수는 웹 브라우저가 문서(DOM)를 모두 읽어 들인 후에 실행된다.
    window.onload = function(){
        var w ;        
        console.log("===============================================================");
        console.log("13.7.1 창 여닫기");
        
    
        document.getElementById("open").onclick = function(){
            w =  open("newpage.html","new page", "width=400, height=300");
            
            console.log("13.7.2 창 제어하기");
            //w.moveBy(100,150); //수평방향(오른쪽)으로 10px 이동하고 수직방향(아래)으로 20px 이동
            //w.moveTo(100,150); //창의 왼쪽좌표(100,150)으로 이동
            
            //w.resizeBy(10,20); //너비를 10px, 높이를 20px 키움.
            //w.resizeTo(200,150); // 너비를 200px, 높이를 150px로 설정
            //w.scrollBy(0,100); //아래쪽으로 100px 스크롤함.
            //w.scrollTo(0,0); //시작위치로 이동.   
        };
        
        document.getElementById("close").onclick=function(){
            if(w) w.close();
        };
        
        console.log("13.7.3 다른 창 참조하기");
        
        /*
            Document 객체 
              - 창에 표시되고 있는 웹 페이지를 관리.
              - DOM 트리 read/write 가능
        */
        
 
    
    };
    

    


</script>
<body>
<P>
    <input type="button" value="open" id="open">
    <input type="button" value="close" id="close">
</P>
</body>
</html>
