<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>일급객체</title>
</head>
<script>
    
    /* 
       자바스크립트의 함수는 Function객체이며, 일급객체이다.
       함수는 Function 생성자의 prototype 객체(Function.prototype)의 프로퍼티를 상속받아서 사용한다.
    
       함수의 Function 생성자.
        - 스크립트에서 제공하는 내장 객체중에 내장 생성자란게 있음. ( ex. Date, Function )
        - Function은 함수를 생성하는 내장 생성자.
        - Function 생성자로 생성한 함수는 전역변수와 자신의 지역 변수만 읽고 쓸 수 있다는 단점이 있어서 함수를 동적으로 생성해야 하는 특별한 상황 외에는 사용하지 않는다.
    */
    
    //내장 생성자.
    var square = new Function("x","return x*x");
``
    /* 8.8.3 apply, call mehtod  
       - Function.prototype의 프로퍼티.
       - 선택한 this값과 인수를 사용하여 함수를 호출한다. 
       - 동작은 본질적으로 같지만, 함수에 인자를 넘기는 방법에서만 차이가 있음
       
       apply - 인수 배열객체
       call - 인수 쉼표로 구분한 값.
    */
    
    function say(greetings, honorifics){
        console.log(greetings + " " + honorifics + this.name);
    }
    
    var tom = { name : "Tom Sawyer" };
    var becky = { name : "Becky Thatcher" };
    
    say.apply(tom,["Hello!","Mr,"]);    
    say.apply(becky,["hi!","Mrs."]);
    say.call(tom,"Hello","Mr.");
    say.call(becky,"Hi","Mrs.");
    
    
    
   /** 8.8.4 bind 메소드  
       - 선택한 this와 인수를 적용한 새로운 함수를 반환한다.
       - sayBind.bind(toby)는 toby객체를 함수 sayBind의 this로 설정한 새로운 함수를 만들어서 반환.
   */
    function sayBind(greetings, honorifics){
        console.log(greetings + " " + honorifics + this.name);
    }
    var toby = { name : "Toby"};
    
    var sayToToby = sayBind.bind(toby);
    console.log(sayToToby);
    sayToToby("Hello","Mr.");

    
  
    </script>

</body>
</html>
