<script>
    
    /* 자바스크립트에서 함수는 일급객체이며, 클로저등을 이용할 수 있다. */
    // 중첩함수예제 - 배열 요소의 제곱합에 대한 제곱근을 구하는 함수.
    function norm(x){
        var sum2 = sumSquare(); //함수호출
        return Math.sqrt(sum2);
        
        function sumSquare(){
            sum = 0;

            /* ※ 중첩함수는 바로 자신을 둘러싼 외부 함수의 인수와 지역변수에 접근 가능.
                 즉, 외부함수의 변수(x) 유효범위가 그 함수의 중첩함수에까지 미친다는 규칙은 클로저의 핵심적인 구성요소임. */   
            for(var i=0; i < x.length; i++) sum+= x[i]*x[i];
            return sum;
            
        }//end inner f
    }//end outer f
    
    var a=[2,1,3,5,7];
    var n = norm(a);
    
    
    console.log(n);
    //유사배열객체 Argument.
    //모든 함수의 지역변수로는 argument변수가 있음.
    console.log("============================");
    function f(x,y){
        arguments[0] = 5;
        arguments[1] =3;
        console.log("x : " + x + " , y : " + y);
    }
    f(1,2);
    console.log("============================");
    
    //가변 인수 함수 예제(문자열을 연결하는 함수).
    function myConcat(separator){
        var s = "";
        
        console.log("길이2 : " + arguments.length); //4
        for(var i=1; i < arguments.length; i++){
            s+=arguments[i];
            console.log(s);
            if(i<arguments.length-1) s+= separator;
        }
        return s;
    }
    
    console.log(myConcat("/","apple","orange","peach"));

    //재귀 함수, 예제8-3 n의 팩토리얼을 구현하는 함수.
    function fact(n){
        if(n<=1) return 1;
        return n*fact(n-1);
    }
    
    console.log(fact(5));
    
    var fact2 = function f(n){
        if(n<=1) { return 1; }
        return n*f(n-1);
    }
    console.log(fact2(5));
    
    //유사배열객체 Arguments의 callee 사용시 이름이 없는 익명함수의 재귀호출도 가능.
    //arguments.callee는 지금 실행중인 함수를 가르킴.
    var fact3 = function(n){
        if(n<=1) return 1;
        return n*arguments.callee(n-1);
    }
    console.log(fact3(5));
    
    var a = {x:1,y:2};
    console.log(Object.getOwnPropertyDescriptor(window,'a'));
    delete(a);
    console.log(a);
    
    a1 = {x:3,y:4};
    console.log(Object.getOwnPropertyDescriptor(window,'a1'));
    delete (a1);
    console.log(a1); //a1 is not defined 
    
    
    
</script>
