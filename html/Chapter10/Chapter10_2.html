<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Array</title>    
</head>
<script>
    
    console.log("10.1.4. 반복메소드");    
    console.log("===============================================================");
    console.log("forEach메소드 -> 대부분 첫번째 인수로 함수의 참조를 받는 고차함수.");
    
    var a = [1,2,3,4,5];
    var sum =0;
    
    a.forEach( function (value) { sum+=value; });
    console.log("sum -> " + sum);
    
    console.log("===============================================================");
    console.log("Map메소드 -> 인수로 받은 함수를 배열의 요소별로 한번씩 실행하며, 마지막에는 그 함수가 반환한 값으로 새로운 배열을 생성한다.");
    
    var b = [1,2,3,4,5];
    var b = a.map(function(x){ return 2*x; });
    console.log(b);
    
    console.log("===============================================================");
    //객체 배열의 요소를 순회.
    
    var persons = [
        {name:"Tom", age:17}, 
        {name:"Huck", age:18}, 
        {name:"Becky", age:16}, 
    ];
    
    var names = persons.map(person=>person.name);
    var ages =  persons.map(person=>person.age);
    
    console.log("names -> " + names);
    console.log("ages -> " + ages);
    
    
</script>
<body>
</body>
</html>
