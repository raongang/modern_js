<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Array</title>    
</head>
<script>
    
    
    /* 배열은 Array.prototype을 상속함. ( __proto__ 가 Array)
        
        Array.prototype의 메소드는 수정메솓, 접근자메소드, 반복메소드가 있음.
        
        //Array.prototype의 수정메소드는 원본 배열을 바로 수정함.
    */
    
    console.log("Push 메소드");
    
    var a = ["a","b","c"];
    a.push("d","e");
    
    console.dir(a);
    console.log(a);
    
    console.log("===============================================================");
    console.log("Pop 메소드");
    a.pop();
    console.log(a); //-> "a","b","c","d"
   
    
    console.log("===============================================================");
    console.log("shift 메소드 -> 배열의 첫번째 요소 제거 후 배열요소를 왼쪽 이동(반환값은 삭제된 요소)");
    console.log(a.shift()); //"a"
    console.log(a); // "b","c","d"
    
    
    console.log("===============================================================");
    console.log("unshift 메소드 -> 배열 앞부분에 요소를 한개 이상 추가한 후 모든 배열 요소를 오른쪽으로 이동(반환값은 배열의 길이)");
    console.log(a.unshift("x")); //4
    console.log(a); // "x","b","c","d"
    
    console.log("===============================================================");
    console.log("Slice 메소드 -> 특정 인덱스의 배열요소를 갈아 끼울때 사용하는 범용 메소드.");
    //요소를 깔아끼워넣기만 할 수도 있고 삭제만 할 수도 있음. 삭제된 요소는 배열로 만들어서 반환.
    
    var b = ["A","B","C","D"];
    console.log("1번째 index부터 요소 2개를 삭제하고 그 위치에 'X','Y','Z'를 끼워넣는다. 삭제시 삭제된 요소가 반환됨.");
    console.log(a.splice(1,2,"X","Y","Z")); // b -> ["A","X","Y","Z"] 반환값 ["B","C"];
    
    var b = ["A","B","C","D"];
    console.log("두번째 인덱스의 값이 없고, 세번째 인덱스에 값이 없이므로 단순 index이후의 배열요소를 삭제한다.")
    console.log(b.splice(2)); //b-> ["A","B"] 반환값 : ["C","D"]
    
    console.log("첫번째 인수가 음수면 이 값에 배열길이를 더한 값을 삭제 시작 위치로 간주, 생략시 0으로 간주");
    var b = ["A","B","C","D"];
    console.log(b.slice(-1)); // b=["A","B","C"] 반환값 : ["D"]
    
    console.log("두번째 인수가 0이면, index가 가르키는 요소 바로 앞에 세번째 요소를 끼워 넣는다.");
    var b = ["A","B","C","D"];
    console.log(b.splice(1,0,"X","Y")); // b-> ["A","X","Y","B","C","D"] : 반환값 []   

    console.log("===============================================================");
    console.log("sort 메소드");
    //배열안의 요소를 정렬.
    
    var a = [5,2,7,1,3,9,8];
    console.log(a.sort(function(a,b) { return a-b; })); // [1,2,3,5,7,8,9]
    console.log(a.sort());
    
  
    console.log("ex 10-1) 객체 배열을 특정 프로퍼티의 값으로 오름차순 정렬하기");
    function compareFunc(key){
        //인자를 두개 받음 인접한 왼쪽인자와 오른쪽 인자.
        return function(a,b){
            return a[key] - b[key];
        };
    }
    
    var persons = [{name:"Tom", age:17} , {name:"Huck", age:18}, {name: "Becky", age:16}];
    console.log(persons.sort(compareFunc("age")));
    
    
    
    
</script>
