<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Array</title>    
</head>
<script>
    
    console.log("10.1.3 접근자 메소드 -> 배열을 다른 모습으로 가공한 새로운 배열을 반환하며 원래 배열은 수정하지 않는다.");
    console.log("===============================================================");
    console.log("join 메소드");
    /* 배열의 모든 요소값을 문자열로 바꾼 후에 인수로 받은 문자로 연결해서 반환.
       요소값이 undefined나 null일때는 그 요소값을 빈 문자로 간주.
       인수를 지정하지 않으면 쉼표로 배열의 요소값을 연결해서 반환.
    */
    
    var a = ["A","B","C"];
    
    console.log(a.join("-")); // "A-B-C"
    console.log(a.join("")); //"ABC"
    
    var b = a.join("_");
    console.log(a); //["A","B","C"]
    console.log(b); // "A_B_C"
    
    console.log("===============================================================");
    console.log("concat 메소드");
   
     var a = ["A","B","C"];
     console.log(a.concat(["D","E"])); //-> ["A","B","C","D","E"]
     console.log(a.concat(["D","E"],["F","G"])); //-> ["A","B","C","D","E","F","G"]
     console.log(a.concat(1,"x",true)); //-> ["A","B","C",1,"x",true]
     console.log(a.concat("D",["E",["F","G"]]));
    
    console.log("===============================================================");
    console.log("slice메소드-> 배열의 일부 요소를 새거한 새로운 배열을 반환");
    
    var b = ["A","B","C","D","E"];
    console.log(b.slice(1,3)); // ["B","C"]
    console.log(b.slice(3)); //["D","E"]
    console.log("================");
    console.log(b);
    //음수는 끝에서 n번째.
    console.log(b.slice(1,-1)); //["B","C","D
    //첫번째 인수가 음수면 배열길이+음수가 시작위치
    console.log(b.slice(-3,-2)); //["C"]
    
    console.log("===============================================================");
    console.log("indexOf 와 lastIndexOf메소드");
    //두번째 인덱스가 검색을 시작할 인덱스인데, 생략시 0으로 간주하며, 음수일 경우에는 배열의 길이에 더한 값을 시작 위치로 간주한다.
    
    var c = ["A","C","B","C","E"];
    console.log(c.indexOf("C")); //1
    console.log(c.lastIndexOf("C")); //3
    console.log(c.indexOf("C",3));
    
    console.log("===============================================================");
    console.log("toString과 toLocaleString 메소드");
    //배열의 요소를 문자열로 변환하여 쉼표로 연결한 문자열을 반환 
    //Object.prototype에 있는 메소드를 재정의한거
    
    var date = new Date();
    console.log(["A","B","C",date].toString());
    console.log(["A","B","C",date].toLocaleString());
    
    
    
    
        
</script>
<body>
</body>
</html>
