<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>9.3.3 데이터캡슐화</title>    
</head>
<script>
     /* 접근자 프로퍼티를 이용해도 데이터 프로퍼티를 직접 읽고 쓸수 있어서 클로저를 이용해서 즉시 실행함수로 생성하면 데이터를 객체외부에서 읽고 쓸수 없다.
     */

    var person= ( function() {
        var _name = "tom"; //private 변수.
        
        return {
            get name() { return _name; },
            set name(value) { var str = value.charAt(0).toUpperCase() + value.substring(1);
                             _name = str; 
                            }
        };
    })();
    
    console.log(person.name); //tom
    person.name = "huck";
    console.log(person.name); //huck
    console.log(person._name); //undefined
   
    /* 이건 person의 private 변수인 _name의 값을 변경하는 것이 아닌 새로운 _name 프로퍼티를 만드는것. 
       지역변수 _name을 읽을수가 없으므로 값을 쓸수도 없다.
    */
    person._name="12213"; 
    
</script>    
<body>
</body>
</html>
